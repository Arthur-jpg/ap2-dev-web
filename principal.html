<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elenco Botafogo</title>
        <link rel="stylesheet" href="principal.css" defer>
        <script src="principal.js" defer></script>
        <link rel="icon" type="image/x-icon" href="botafogo.jpg">
    </head>
    <body>
        <div id="header">
            <img src="botafogo.jpg" id="botafogo"/>
            <p>Elenco Botafogo 2021</p>
            <button id="logout">LogOut</button>
            
        </div>
        <div class="menu-select">
            <select id="filtroMenu">
                <option value="">Selecione uma opção</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="elencoCompleto">Elenco Completo</option>
            </select>
        </div>


        
        <div id="botoes">
        </div>
        <div id="input">

            <input type="text" id="barraPesquisa" placeholder="Pesquise por um nome...">
        </div>
        <div id="container">
        </div>
        <div id="carregando" style="display: none;">
            <div class="spinner"></div>
            <p id="mensagemCarregando"></p>
        </div>
        
    </body>
</html>
